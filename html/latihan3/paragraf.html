<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>Selamat datang</b> di kuliah <i>pemrogaman web</i></p>
<p>Nama Saya <u>Channa Abdullah Salim</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>, kuliah pemrogaman web, senin 22 Januari 2024 <em> 
ditiadakan !</em> </p>

</body>
</html>
