<!DOCTYPE html>
<html lang="en">
<head>
	<title>Latihan z-index</title>

	<style>
		
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}

		.satu {
			background-color: salmon;
			z-index: 1; 
/*	Z-index untuk mengatur tumpukan dari elemen static, semakin besar nilainya semakin di depan	*/
		}

		.dua {
			background-color: lightgreen;
			top: 100px;
			left: 100px;
		}

		.tiga {
			background-color: royalblue;
			top: 200px;
			left: 200px;
		}

	</style>

</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	
</body>
</html>
